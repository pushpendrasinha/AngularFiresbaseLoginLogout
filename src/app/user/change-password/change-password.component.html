<div class="container">

 <div class="mt-5 mb-3">
  <app-user-header></app-user-header>
</div>


 <div class="wrapper d-flex justify-content-center">
    <div class="card mt-3  col-6" style="margin-bottom:9%;">
        <div class="card-body">
            <h3 class="text-center default-text py-1"> Change Password</h3>
                            <hr>
            <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class = "row g-3" style="padding: 2%;" *ngIf="!successBox">
               <div class="mb-3">
                   <span class="material-icons">lock</span>
                   <label for="password">&nbsp; Enter New Password</label>
                   <input [type]="passwordType ? 'password' : 'text'" id="password" class="form-control"  formControlName="password" required>
                   <input type="checkbox" (click)="togglePassword()" class="form-check-input">Show Password         
               </div>

               <div class="text-center">
                <button type="submit" class="btn btn-default waves-effect waves-light" style="background-color: #3b5998;
                color: white;" [disabled]="passwordForm.invalid"  >Change Password</button>
            </div>

            </form>
            
            <div class="alert alert-success" role="alert" *ngIf="successBox">
              <h4 class="alert-heading">Success!</h4>
              <p>Password changed successfully.</p>
          </div>
      </div>
    </div>
</div>



</div>
